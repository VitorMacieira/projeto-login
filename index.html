  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <form action="login.php" method="post">
            <div class="campo">
              <label for="ilogin"
                ><span class="material-symbols-outlined"> badge </span></label
              >
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="Email"
                autocomplete="email"
                required
                maxlength="30"
              />
              <label for="ilogin"></label>
            </div>
            <div class="campo">
              <label for="isenha"
                ><span class="material-symbols-outlined"> key </span></label
              >
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Password"
                minlength="8"
                autocomplete="current-password"
                required
                maxlength="20"
              />
            </div>
            <input type="submit" value="Entrar" id="entrar" />
            <a href="esqueci.html" id="esqueci">Esqueci-me da senha</a>
          </form>
        </div>
      </section>
    </main>
